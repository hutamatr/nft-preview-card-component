<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card section container">
        <div class="card__container grid">
          <figure class="card__img">
            <img src="images/image-equilibrium.jpg" alt="" class="card__img--1" />
            <div class="card__overlay">
              <img src="images/icon-view.svg" alt="" class="card__img--2" />
            </div>
          </figure>

          <article class="card__data grid">
            <h2 class="card__data--title">Equilibrium #3429</h2>
            <p class="card__data--description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__prices">
              <div class="card__prices--content">
                <img src="images/icon-ethereum.svg" alt="" class="card__prices--img" />
                <h3 class="card__prices--price">0.041 ETH</h3>
              </div>

              <div class="card__prices--estimate">
                <img src="images/icon-clock.svg" alt="" class="card__prices--img" />
                <h5 class="card__prices--time">3 days left</h5>
              </div>
            </div>

            <span class="card__line"></span>

            <div class="card__creation">
              <img src="images/image-avatar.png" alt="" class="card__creation--img" />
              <p class="card__creation--caption">Creation of <span>Jules Wyvern</span></p>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer section">
      <div class="footer__card container">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Made with <img src="images/love.svg" class="footer__img" /> by <a href="https://twitter.com/huutamatr" target="_blank">hutamatr</a>.</div>
    </footer>
  </body>
</html>
