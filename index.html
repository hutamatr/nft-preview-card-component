<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card section container">
        <div class="card__container grid">
          <img src="images/image-equilibrium.jpg" alt="" class="card__image" />

          <div class="card__data">
            <h2 class="card__title">Equilibrium #3429</h2>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__prices">
              <h3 class="card__prices--price">0.041 ETH</h3>
              <h5 class="card__price--estimate">3 days left</h5>
            </div>

            <span class="card__line"></span>

            <div class="card__creation">
              <img src="images/image-avatar.png" alt="" class="card__creation--img" />
              <p class="card__creation--caption">Creation of Jules Wyvern</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hutama Trirahmanto</a>.</div>
  </body>
</html>
